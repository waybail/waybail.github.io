    <!-- <script src="https://neko250.github.io/GoldenPhi/resources/fokus.min.js"></script> -->
    <script>
      var t = new Trianglify({noiseIntensity: 0});
      var button = document.getElementById('button');

      button.onclick = function() {
        if (meny.isOpen()) {
          meny.close();
        }
        meny.destroy();
        regenerate();
        redraw();
        newMeny();
      }

      window.onresize = function() {
        if (meny.isOpen()) {
          meny.close();
        }
        meny.destroy();
        redraw();
        newMeny();
      }

      function redraw() {
        var pattern = t.generate(document.body.clientWidth, document.body.clientHeight);
        document.getElementById('frame').setAttribute('style', 'background-image: ' + pattern.dataUrl);
      }

      function regenerate() {
        t = new Trianglify({noiseIntensity: 0});
      }

      function newMeny() {
        meny = Meny.create({
          menuElement: document.querySelector( '.meny' ),
          contentsElement: document.querySelector( '.contents' ),
          position: Meny.getQuery().p || 'left',
          height: 250,
          width: 300,
          threshold: 40,
          mouse: true,
          touch: true
        });
      }

      redraw();

      var meny = Meny.create({
        menuElement: document.querySelector( '.meny' ),
        contentsElement: document.querySelector( '.contents' ),
        position: Meny.getQuery().p || 'left',
        height: 250,
        width: 300,
        threshold: 40,
        mouse: true,
        touch: true
      });

      new WOW().init();
      // hljs.initHighlightingOnLoad();
      $(".btn").mouseup(function(){
        $(this).blur();
      })
      document.getElementById('header').setAttribute('style', 'display', 'block');
      document.getElementById('text').setAttribute('style', 'display', 'block');
    </script>
